<div class="col-xs-12">
    <h2>mes appareils</h2>
    <p>Mis à jour : {{ lastUpdate |async| date}}</p> <!--date est un pipe angular et il premet de formater notre variable-->
    <ul class="list-group">
      <ul class="list-group">
        <app-appareil  *ngFor="let appareil of appareils; let i =index"
                   [appareilIndex]="i"
                   [appareilName]="appareil.name"
                   [appareilStatus]="appareil.status"
                   [appareilId]="appareil.id"></app-appareil>
      
                   
    </ul>
    </ul>
    <button class="btn btn-success"(click)="onAllumer()">
      Tout allumer
    </button>
    <button class="btn btn-danger" (click)="onEteindre()">
      Tout éteindre
    </button>
    <button class="btn btn-primary" (click)="onSave()">
      Enregistrer les appareils
    </button>
    <button class="btn btn-primary" (click)="onFetch()">
      Récupérer les appareils
    </button>
  </div>

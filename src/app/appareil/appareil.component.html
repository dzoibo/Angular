<li [ngClass]="{'list-group-item': true,
'list-group-item-success': appareilStatus === 'allumé',
'list-group-item-danger': appareilStatus === 'éteint'}">
    
    <h4 [ngStyle]="{color: getColor()}">Appareil : {{ appareilName }} -- Statut : {{ getStatus() }}</h4>
    <a [routerLink]=[appareilId]>Détail</a>
    <input style="margin-bottom: 2%;" type="text" class="form-control" [(ngModel)]="appareilName">
    <button class="btn btn-success" 
        (click)="onSwitchOn()"
        [disabled]="appareilStatus==='allumé'">
        Allumer
    </button>
    <button class="btn btn-danger" style="margin-left: 2%;" 
            (click)="onSwitchOff()"
            [disabled]="appareilStatus==='éteint'">
              Eteindre
    </button>
</li>
